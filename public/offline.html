<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لا يوجد اتصال</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f7f7f7;
        }
        .message {
            text-align: center;
            padding: 2rem;
        }
        .retry-button {
            background-color: #783BA2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>لا يوجد اتصال بالإنترنت</h1>
        <p>يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى</p>
        <button onclick="window.location.reload()" class="retry-button">
            إعادة المحاولة
        </button>
    </div>
</body>
</html>
